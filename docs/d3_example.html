<!DOCTYPE html>

<head>
</head>
<style>
  /*div {
  border: 1px solid red;
}

svg {
  border: 1px solid green;
}*/

.link {
  fill: #000;
  fill-opacity: 0.5;
  stroke: #000;
  stroke-opacity: .5;
  stroke-width: 0;
}

.link:hover {
  fill-opacity: 0.3;
}

.region_label {
  font-weight: 500;
  text-transform: uppercase;
  text-anchor: middle;
  opacity: 0.8;
  color: black;
  font-family: arial, helvetica, sans-serif;
  font-size: 28px;
  text-align: center;
  line-height: 50px;
}

.counties {
  stroke: #fff;
  stroke-width: 0.1px;
  stroke-miterlimit: 2;
  stroke-linejoin: round;
  stroke-linecap: round;
}

._viz_map_group {

  text-align: center;

}

.chart-wrapper-map {
  height: 500px;
  width: 500px;
  display: inline-block;
}



[class^="chart-wrapper"] svg {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}

.backbutton{
  fill: rgb(51,51,51);
}

.backbutton:hover {
  fill: steelblue;
}

._viz_map_data_toggle.active{
  background-color: green;
}

.legend-patch,
.stacked-bars,
.bar,
.axis
{
  shape-rendering: crispEdges;
}

.bubble-icon.hidden {
    display: none;
}

.icon {
  border: 2px solid black;
}
.roi-tooltip {
    /*position: absolute;*/
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.25);
    padding: 10px;
    width: 265px;
}
.roi-tooltip-active {
    background: #eee;
}
.roi-tooltip-header h5 {
    color: #36768b;
    margin: 0 0 10px 0;
    text-transform: uppercase;
    font-size: 16px;
}
.roi-tooltip-footer h5 {
    color: #36768b;
    font-size: 12px;
    margin: 10px 0 0 0;
    text-transform: uppercase;
}
.roi-tooltip-content {
    font-family: brother-1816, sans-serif;
    text-transform: uppercase;
}
.roi-tooltip-content table {
    width: 100%
}
.roi-tooltip-content table tr {
    border-bottom: 1px solid #000;
    border-top: 1px solid #000;
}
.roi-tooltip-content table tr td:last-of-type {
    padding-left: 10px;
}
.roi-tooltip-content .roi-tooltip-small {
    font-size: 12px;
}

</style>

<body>
  <div class='_navbar'></div>
  <div class="_viz_container">
    <div class="_viz_map_group">
      <div id="region-map-123456" class="chart-wrapper-map" _viz_source="./data/ca-counties.json"></div>
      <div id="uid-button-1" class="_viz_map_data_toggle" _viz_units="percent" _viz_source="./data/employment.csv" onclick="mapDataToggle(this.id)">Toggle Employment Choropleth</div>
    </div>
    <div class="_viz_bar_group">
      <div id="_viz_bar_container1" class="chart-wrapper-bar" _viz_units="percent" _viz_source="./data/employment2col.csv" _viz_color="steelblue"></div>
      <div id="_viz_bar_container2" class="chart-wrapper-bar" _viz_units="percent" _viz_source="./data/employment.csv" _viz_color="#ffbb78"></div>
      <div id="_viz_edubar_container1" class="chart-wrapper-edu-stacked-bar" _viz_units="count" _viz_source="./data/edu.csv"></div>
      <div id="_viz_bubble_container1" class="chart-wrapper-bubble" _viz_units="percent" _viz_source="./data/deserts.csv">
        <img class="bubble-icon hidden" src="https://dev.californiacompetes.org/assets/general-images/roi-groc-icon.svg" _viz_icon="icon-1">
        <img class="bubble-icon hidden" src="https://dev.californiacompetes.org/assets/general-images/roi-gas-icon.svg" _viz_icon="icon-2">
        <img class="bubble-icon hidden" src="https://dev.californiacompetes.org/assets/general-images/roi-bank-icon.svg" _viz_icon="icon-3">
        <img class="bubble-icon hidden" src="https://dev.californiacompetes.org/assets/general-images/roi-doc-icon.svg" _viz_icon="icon-4">
        <img class="bubble-icon hidden" src="https://dev.californiacompetes.org/assets/general-images/roi-dent-icon.svg" _viz_icon="icon-5">
      </div>
      <div id="_viz_radial_container1" class="chart-wrapper-radial" _viz_units="count" _viz_source="./data/edu_radial.csv"></div>
    </div>
    <div></div>
</body>
