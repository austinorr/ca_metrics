<!DOCTYPE html>

<head>
</head>
<style>
  body {
  display: grid;
  margin: 10px;
  width: calc(100vw - 20px);
  grid-template-rows: 50px 1fr 50px;

}

.region_label {
  font-weight: 500;
  text-transform: uppercase;
  text-anchor: middle;
  opacity: 0.8;
  color: black;
  font-family: arial, helvetica, sans-serif;
  font-size: 28px;
  text-align: center;
  line-height: 50px;
}

.counties {
  fill: none;
  fill-opacity:.5;
  stroke: #fff;
  stroke-width: 2px;
  stroke-miterlimit: 2;
  stroke-linejoin: round;
  stroke-linecap: round;
}
._viz_container {
  display: grid;
  height: calc(100vh - 150px);
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
}

._viz_map_container {
  position: relative;
  display: flex;
  grid-row: 1 / -1;
}

._viz_bar_container {
  position: relative;
  display: flex;
}

._viz_map_container svg {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 100%;
  max-height: 100%;
}

.bar {
  fill: steelblue;
}

.backbutton{
  fill: rgb(51,51,51);
}

.backbutton:hover {
  fill: steelblue;
}
/*.value {
  font-size: 9pt;
}*/

</style>

<body>
  <div class='_navbar'></div>
  <div class="_viz_container">
    <div id="_viz_map_container1" class="_viz_map_container"></div>
    <div id="_viz_bar_container1" class="_viz_bar_container" _viz_units="percent" _viz_source="./data/employment2col.csv"></div>
    <div id="_viz_bar_container2" class="_viz_bar_container" _viz_units="percent" _viz_source="./data/employment.csv"></div>
  </div>
  <div></div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script type="text/javascript" src="./static/init.js"></script>
<script type="text/javascript" src="./static/util.js"></script>
<script type="text/javascript" src="./static/map.js"></script>
<script type="text/javascript" src="./static/bar_chart.js"></script>
<script>

onLoad();

d3.select("#_viz_map_container1").on("click", function() {
  d3.select("._navbar").text(REGION).classed('region_label', true)

  for (var i = 0; i < CHARTS.length; i++) {
    CHARTS[i].update()
  }

});


function resize() {
  for (var i = 0; i < CHARTS.length; i++) {
    CHARTS[i].resize()
  }
}

var doit;
window.onresize = function() {
  clearTimeout(doit);
  doit = setTimeout(function() {
    resize();
  }, 100);
};

</script>
