<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <script src="./build/bundle.js"></script>
  <style>
  .link {
    fill: #000;
    fill-opacity: 0.5;
    stroke: #000;
    stroke-opacity: .5;
    stroke-width: 0;
  }

  .link:hover {
    fill-opacity: 0.3;
  }

  .region_label {
    font-weight: 500;
    text-transform: uppercase;
    text-anchor: middle;
    opacity: 0.8;
    color: black;
    font-family: arial, helvetica, sans-serif;
    font-size: 28px;
    text-align: center;
    line-height: 50px;
  }

  .counties {
    stroke: #fff;
    stroke-width: 0.1px;
    stroke-miterlimit: 2;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

  ._viz_map_group {

    text-align: center;

  }

  .chart-wrapper-map {
    height: 500px;
    width: 500px;
    display: inline-block;
  }

  [class^="chart-wrapper"] svg {
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

  .backbutton {
    fill: rgb(51, 51, 51);
  }

  .backbutton:hover {
    fill: steelblue;
  }

  ._viz_map_data_toggle.active {
    background-color: green;
  }

  .legend-patch,
  .stacked-bars,
  .bar,
  .axis {
    shape-rendering: crispEdges;
  }

  .hidden {
    display: none;
  }

  .icon {
    border: 2px solid black;
  }

  .roi-tooltip {
    /*position: absolute;*/
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.25);
    padding: 10px;
    width: 265px;
  }

  .roi-tooltip-active {
    background: #eee;
  }

  .roi-tooltip-header h5 {
    color: #36768b;
    margin: 0 0 10px 0;
    text-transform: uppercase;
    font-size: 16px;
  }

  .roi-tooltip-footer h5 {
    color: #36768b;
    font-size: 12px;
    margin: 10px 0 0 0;
    text-transform: uppercase;
  }

  .roi-tooltip-content {
    font-family: brother-1816, sans-serif;
    text-transform: uppercase;
  }

  .roi-tooltip-content table {
    width: 100%
  }

  .roi-tooltip-content table tr {
    border-bottom: 1px solid #000;
    border-top: 1px solid #000;
  }

  .roi-tooltip-content table tr td:last-of-type {
    padding-left: 10px;
  }

  .roi-tooltip-content .roi-tooltip-small {
    font-size: 12px;
  }

  [class^="chart-wrapper"] .has-breakdown:hover {
    fill-opacity: 0.5;
  }

  footer {
    height: 200px;
    width: 100vw;
  }

  </style>
</head>
