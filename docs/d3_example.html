<!DOCTYPE html>

</head>
<style>
  body {
  display: grid;
  margin: 10px;
  width: calc(100vw - 20px);
  grid-template-rows: 50px 1fr 50px;

}

.region_label {
  font-weight: 500;
  text-transform: uppercase;
  text-anchor: middle;
  opacity: 0.8;
  color: #000;
  font-family: arial, helvetica, sans-serif;
  font-size: 13px;
}

.counties {
  fill: none;
  fill-opacity:.5;
  stroke: #fff;
  stroke-width: 2px;
  stroke-miterlimit: 2;
  stroke-linejoin: round;
  stroke-linecap: round;
}
#_viz_container {
  display: grid;
  height: 500px;
  grid-template-columns: 1fr 1fr;
}

#_viz_map_container {
  position: relative;
  display: flex;
}

#_viz_bar_container {
  position: relative;
  display: flex;
}

#_viz_map_container svg {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 100%;
  max-height: 100%;
}

.bar {
  fill: steelblue;
}

.backbutton{
  fill: rgb(51,51,51);
}

.backbutton:hover {
  fill: steelblue;
}
.value {
  font-size: 9pt;
}

</style>

<body>
  <div id='_navbar'></div>
  <div id="_viz_container">

  </div>
  <div></div>
